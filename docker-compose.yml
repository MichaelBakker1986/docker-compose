# Use postgres/example user/password credentials
version: '2.0'

services:
    db:
        image: postgres
        restart: always
        environment:
            DB_HOST: 127.0.0.1
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: lme
        ports:
            - 5432:5432
        expose:
            - 5432
    lme:
        links:
            - db
        environment:
                ENV: info
                FIGURE_DB_STRING: postgresql://postgres:postgres@db:5432/lme
                HIPCHAT_API_KEY: Y9wJuWSkGbOJb5eMiT7GhCtchoQIsjSY9XRF1voW
        build: .
        image: lme:1.0.26
        restart: always
        ports:
            - 8080:8080
            - 8081:8081
            - 8082:8082
            - 8083:8083
            - 8084:8084
            - 8085:8085
        expose:
            - 8080
            - 8081
            - 8082
            - 8083
            - 8084
            - 8085