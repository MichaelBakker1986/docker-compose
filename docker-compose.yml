# Unauthorized developer compose
# Expose the FACEBOOK_PROXY_PORT only for a secured container
version: '2.1'

services:
    db:
        image: postgres
        restart: always
        environment:
            DB_HOST: 127.0.0.1
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: lme
        ports:
            - 5432:5432
        expose:
            - 5432
    lme:
        links:
            - db
        environment:
                ENV: info
                RROXY_HOST: 7080
                HOST: localhost
                ENABLED_MODELS: '*'
                FACEBOOK_PROXY_PORT: 9091
                FIGURE_DB_STRING: postgresql://postgres:postgres@db:5432/lme
                HIPCHAT_API_KEY: Y9wJuWSkGbOJb5eMiT7GhCtchoQIsjSY9XRF1voW
        build: .
        image: lme:1.0.34
        restart: always
        ports:
            - 7080:7080
        expose:
            - 7080