<!DOCTYPE html>
<html lang="en" ng-app="angapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular DEMO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/black/pace-theme-flash.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="/css/AdminLTE.min.css">-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.17/angular-filter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gitgraph.js/1.11.4/gitgraph.js"></script>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=AM_HTMLorMML-full.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/gitgraph.js/1.11.4/gitgraph.css"/>
    <link rel="stylesheet" type="text/css" href="grid_example.css"/>
    <script>
        angular.module('angapp', ['angular.filter']).controller('lmeController', function($scope, $http) {

            var params = window.location.href.split('#')
            if (params.length == 1) window.location.href = '#MVO&DEMO'
            var params = window.location.href.split('#')[1].split('&')
            let modelName = params[0] || 'MVO';

            $scope.clicked = function(e) {
                console.info(e)
            }
            $scope.changeSearch = function(node) {
                $scope.search = node.path + '.' + node.id
                setTimeout(function() {
                    MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
                });
            }

            function persist() {
                Pace.start();
                LMEMETA.persistData(function(response) {
                    $scope.$digest()
                });
            }

            $http.get('resources/' + modelName + '.js').then(function(data) {
                eval(data.data)
                //after this we can import the user-data....
                $scope.LME_MODEL = LME.nodes
                $scope.name = LME.name
                $scope.LMEMETA = LMEMETA;
                $scope.saveData = persist
                LMEMETA.loadData(function(response) {
                    $scope.$digest()//TODO: move into $scope.apply to update the ID hash or something.
                })

            }).catch(function(err) {
                console.error("failed loading " + err);
            });
            $(window).bind('keydown', function(event) {
                if (event.ctrlKey || event.metaKey) {
                    switch (String.fromCharCode(event.which).toLowerCase()) {
                        case 's':
                            event.preventDefault();
                            persist();
                            break;
                    }
                }
            });
            $scope.search = "Q_MAP00"
        })
    </script>

</head>
<body ng-controller="lmeController">
<nav class="navbar navbar-fixed-top">
    <div id="header-container" class="container navbar-container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="brand" class="navbar-brand" href="">
                Figure {{name}}
                <small> Preview page</small>
            </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav" style="float: right">
                <li>
                    <a ng-click="saveData()" class="toggle-save-btn btn bg-green btn-sm"><i style="font-size: 24px" class="fa fa fa-save"></i></a>
                </li>
            </ul>
        </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
</nav><!-- /.navbar -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1" ng-controller="graphController">
            <canvas id="gitGraph"></canvas>
            <script src="dataTreeGraph.js"></script>
        </div>
        <div class="col-sm-2">
            <input class="hidden" type="text" ng-model="search" placeholder="Search figure"/>
            <ul class="list-group" ng-repeat="f in LME_MODEL | pick:'children.length > 1 && path.endsWith(\'Q_ROOT\')'" ng-if="f.visible">
                <li class="list-group-item" ng-click="changeSearch(f)" ng-bind="f.title"></li>

            </ul>
        </div>
        <div class="col-sm-9">
            <div class="row" ng-repeat="f in LME_MODEL | fuzzyBy: 'path': search | first: 200" ng-if="f.visible">
                <div>
                    <script ng-if="f.original!== 'undefined' " type="math/asciimath" ng-bind="f.original"></script>
                </div>
                <div>
                    <i ng-if="f.tuple" class="fa fa-caret-right"></i>
                </div>
                <div class="txttd" colspan="{{f.colspan==0?5 :1}}">
                    <span contenteditable="true" ng-bind="f.cols.length==0? f.value: f.title" ng-class="'text ' + (f.required?'required':'')"></span> <i ng-class=" f.hint ? 'fa fa-info' : 'icon' " title="{{f.hint}}"></i>
                </div>
                <div ng-repeat="cv in f.cols" colspan="{{f.colspan}}" ng-switch="f.type">
                    <div class="input-group" ng-init="pid = $index" ng-class="cv.entered ? 'isentered' : undefined">
                        <span ng-if="f.type == 'currency'" class="input-group-addon"><i class="fa fa-eur"></i></span>
                        <select ng-switch-when="select" class="form-control" ng-model="cv.value" ng-readonly="cv.locked" ng-disabled="cv.locked" ng-required="cv.required" placeholder="Pick value">
                            <option ng-repeat="choice in f.choices" ng-selected="choice.name == cv.value">{{choice.value}}</option>
                        </select>
                        <div ng-switch-when="radio" class="btn-group" data-toggle="buttons">
                            <label class="btn" ng-repeat="choice in f.choices" ng-class="choice.name == cv.value?'active':''">
                                <input type="radio" name='{{f.id + "-" + pid}}' ng-click="cv.value = choice.name">
                                <i class="fa fa-circle-o fa-2x"></i><i class="fa fa-check-circle-o fa-2x"></i><span>{{choice.value}}</span>
                            </label>
                        </div>
                        <textarea ng-switch-when="memo" rows="4" class="form-control" ng-readonly="cv.locked" ng-disabled="cv.locked" ng-required="cv.required" ng-model="cv.value"
                                  placeholder=""></textarea>
                        <input ng-switch-default type="text" class="form-control" ng-readonly="cv.locked" ng-disabled="cv.locked" ng-required="cv.required" ng-model="cv.value" placeholder="">
                        <span ng-if="$last && f.tuple" class="input-group-addon"><i class="fa fa-plus"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
