<!DOCTYPE html>
<html lang="en" ng-app="angapp">
<head>
    <!--MANY DROP DOWN -->
    <!--https://stackoverflow.com/questions/12934339/single-dropdown-for-many-items-using-twitter-bootstrap-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular DEMO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/black/pace-theme-flash.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="/css/AdminLTE.min.css">-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.17/angular-filter.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/gitgraph.js/1.11.4/gitgraph.css"/>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=AM_HTMLorMML-full.js"></script>
    <link rel="stylesheet" type="text/css" href="grid_example.css"/>
    <script src="ace-builds/src-min/ace.js"></script>
    <script src="ace-builds/src-min/ext-language_tools.js"></script>
    <script>
        angular.module('angapp', ['angular.filter']).controller('lmeController', function($scope, $http) {
            $scope.uigrammer = {
                value: ''
            }
            var params = window.location.href.split('#')
            if (params.length == 1) window.location.href = '#MVO&DEMO'
            var params = window.location.href.split('#')[1].split('&')
            let modelName = params[0] || 'MVO';

            $scope.changeSearch = function(node) {
                $scope.search = node
                setTimeout(function() {
                    MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
                });
            }

            function persist() {
                Pace.start();
                LMEMETA.persistData(function(response) {
                    $scope.$digest()
                });
            }

            $http.get('tmp_model/' + modelName).then(function(data) {
                eval(data.data)
                //after this we can import the user-data....
                $scope.LME_MODEL = LME.nodes
                $scope.name = LME.name
                $scope.LMEMETA = LMEMETA;
                $scope.saveData = persist
                $scope.search = LME.nodes.Q_MAP00
                LMEMETA.loadData(function(response) {
                    $scope.$digest()//TODO: move into $scope.apply to update the ID hash or something.
                })
            }).catch(function(err) {
                console.error("failed loading " + err);
            });
            $(window).bind('keydown', function(event) {
                if (event.ctrlKey || event.metaKey) {
                    switch (String.fromCharCode(event.which).toLowerCase()) {
                        case 's':
                            event.preventDefault();
                            persist();
                            break;
                    }
                }
            });
            editor = ace.edit("editor");
            var langTools = ace.require("ace/ext/language_tools");
            editor.setTheme("ace/theme/tomorrow");
            editor.setBehavioursEnabled(true);
            editor.setOptions({
                enableBasicAutocompletion: true,
                enableLiveAutocompletion: true,
                showFoldWidgets: true,
                maxLines: Infinity,
                minLines: 20,
            });
            $scope.ascii = function(f) {
                return f.original.replace(/(\w+)/gmi, '"$1"')
            }
            editor.session.on('change', function() {
                console.info(editor.session.getValue())
                LMEMETA.importWebModel(editor.session.getValue())
                $scope.$apply(function() {
                    /*     $scope.uigrammer.value = JSON.stringify(LME.nodes, function(key, value) {
                             if (['choices', 'children', 'original', 'visible', 'locked', 'required', 'value', 'title'].indexOf(key) > -1) {
                                 return undefined;
                             }
                             return value
                         }, 2)*/
                    LME = LMEMETA.exportWebModel();
                    $scope.LME_MODEL = LME.nodes
                })
            });
            editor.$blockScrolling = Infinity
        })

    </script>

</head>
<body ng-controller="lmeController">
<nav class="navbar navbar-fixed-top">
    <div id="header-container" class="container navbar-container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a id="brand" class="navbar-brand" href="">
                Figure {{name}}
                <small> Designer ide</small>
            </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav" style="float: right">
                <li>
                    <a ng-click="saveData()" class="toggle-save-btn btn bg-green btn-sm"><i style="font-size: 24px" class="fa fa fa-save"></i></a>
                </li>
            </ul>
        </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
</nav><!-- /.navbar -->
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-2">
            <pre id="editor" class="editor"></pre>
        </div>
        <div class="col-sm-2">
            <input class="hidden" type="text" ng-model="search" placeholder="Search figure"/>
            <ul class="list-group" ng-repeat="f in LME_MODEL | pick:'path==\'\''">
                <li class="list-group-item" ng-click="changeSearch(f)" ng-bind="f.title"></li>
            </ul>
        </div>
        <div class="col-sm-8">
            <div class="row">
                <div class="col-xs-12">
                    <h3>{{search.title}}</h3>
                </div>
            </div>
            <div class="row" ng-repeat="f in LME_MODEL | fuzzyBy: 'path': search.id | first: 200" ng-switch="f.type" ng-class="f.visible?'background' :''">
                <div class="row">
                    <div class="col-xs-12">
                        <script ng-if="f.original!== 'undefined' " type="math/asciimath" ng-bind="ascii(f)"></script>
                    </div>
                </div>
                <div class="col-xs-6">
                    <span ng-bind="f.title"></span>
                </div>
                <div ng-repeat="cv in f.cols" class="col-sm-{{2 * (4-(f.cols.length))}} chop">
                    <input class="form-control" ng-model="cv.value">
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
