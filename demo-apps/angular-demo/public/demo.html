<!DOCTYPE html>
<html lang="en" ng-app="angapp">
<head>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
    <script>
        angular.module('angapp', []).controller('kspController', function($scope, $http) {
        
            $http.get('http://blfif-tv-tr03.finance.lab:8080/DEMO/transformFFL_LME/KSP').then(function(data) {
                eval(data.data)
                $scope.LME_MODEL = LME.exportWebModel()
 
            }).catch(function(err) {
                console.info(err);
            });
        });
    </script>
 
</head>
<body ng-controller="kspController">
<table>
    <tr>
        <td>
		
            <H1>Figure {{LME_MODEL.name}}</H1>
            <table>
                <tr ng-repeat="figure in LME_MODEL.nodes" ng-show="figure.visible">
      <td>{{figure.title}}</td>
	  <td></td>
<td><input ng-bind="figure.value"></td>
	  </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
