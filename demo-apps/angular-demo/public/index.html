<!DOCTYPE html>
<html lang="en" ng-app="angapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular DEMO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="/css/AdminLTE.min.css">-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.17/angular-filter.min.js"></script>

    <script>
        angular.module('angapp', ['angular.filter']).controller('kspController', function($scope, $http) {

            var userID = 'DEMO'

            var url = window.location.href.split("/")
            var result = url[0] + "//" + url[2].split(':')[0]
            var modelName = window.location.href.split('model=')[1];
            $scope.echo = function(data) {
                console.info(data)
            }
            $scope.goto = function(data) {
                alert(data)
            }
            let liveUrl = '/' + userID + '/transformFFL_LME/KSP';
            if (modelName) {
                liveUrl = '/' + userID + '/transformFFL_LME/' + modelName
            }
            $scope.sendData = function(e) {
                //send data to server to store
                alert(JSON.stringify(LME.exportData(), null, 2))
            }
            $scope.clicked = function(e) {
                console.info(e)
            }

            $scope.cclass = function(figure) {
                return (figure.entered ? 'isentered' : '');
            }
            $scope.changeSearch = function(node) {
                $scope.search = node.path + '.' + node.id
            }

            $http.get(liveUrl).then(function(data) {
                eval(data.data)
                //after this we can import the user-data....
                $scope.LME_MODEL = LME.exportWebModel()
                let dataEndPoint = result + ':8085' + '/id/' + userID;
                $http.get(dataEndPoint).then(function(data) {
                    //LME.importData()
                    alert(JSON.stringify(data))
                }).catch(function(err) {
                    alert('Cannot connect to ' + dataEndPoint)
                })
            }).catch(function(err) {
                console.info(err);
            });
        })
        ;
    </script>
    <style>

        .main-header {
            position: relative;
            max-height: 100px;
            z-index: 1030;
        }

        .main-header .navbar-custom-menu, .main-header .navbar-right {
            float: right;
        }

        .main-header .navbar {
            -webkit-transition: margin-left .3s ease-in-out;
            -o-transition: margin-left .3s ease-in-out;
            transition: margin-left .3s ease-in-out;
            margin-bottom: 0;
            margin-left: 230px;
            border: none;
            min-height: 50px;
            border-radius: 0;
        }

        .main-sidebar {
            position: absolute;
            top: 0;
            left: 0;
            padding-top: 50px;
            min-height: 100%;
            width: 230px;
            z-index: 810;
            -webkit-transition: -webkit-transform .3s ease-in-out, width .3s ease-in-out;
            -moz-transition: -moz-transform .3s ease-in-out, width .3s ease-in-out;
            -o-transition: -o-transform .3s ease-in-out, width .3s ease-in-out;
            transition: transform .3s ease-in-out, width .3s ease-in-out;
        }

        .content-header {
            position: relative;
            padding: 15px 15px 0 15px;
        }

        section.container table {
            display: block;
            height: 600px;
            overflow-y: scroll;
        }

        .btn-app > .fa, .btn-app > .glyphicon, .btn-app > .ion {
            font-size: 20px;
            display: block;
        }

        .btn-app {
            border-radius: 3px;
            position: relative;
            padding: 15px 5px;
            margin: 0 0 10px 10px;
            min-width: 80px;
            height: 60px;
            text-align: center;
            color: #666;
            border: 1px solid #ddd;
            background-color: #f4f4f4;
            font-size: 12px;
        }

        .input-group {
            width: 100%;
        }

        .lmetable tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .lmetable tr:nth-child(even) {
            background-color: whitesmoke;
        }

        .lmetable td {
            white-space: nowrap;
        }

        input.isentered {
            border-left: 2px solid #000;
            border-right: 1px solid #ccc;
            color: #1A3485;
        }

        td.txttd {
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 400px;
        }

        span.text {
            white-space: nowrap;
            text-overflow: ellipsis;
            display: inline-block;
        }
    </style>
</head>
<body ng-controller="kspController">


<section class="container">
    <section class="content-header">
        <H1>Figure {{LME_MODEL.name}}
            <small>Preview page</small>
        </H1>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-2">
                    <input type="text" ng-model="search" placeholder="Search figure"/>
                    <ul class="list-group" ng-repeat="f in LME_MODEL.nodes | pick:'children.length > 1 && path.endsWith(\'Q_ROOT\')'" ng-if="f.visible">
                        <li class="list-group-item" ng-click="changeSearch(f)" ng-bind="f.title"></li>
                    </ul>
                </div>
                <div class="col-xs-19">
                    <table ng-click="clicked($event)" class="lmetable">
                        <tr ng-repeat="f in LME_MODEL.nodes | fuzzyBy: 'path': search | first: 200" ng-if="f.visible">
                            <td><i class="fa fa-caret-right"></i></td>
                            <td class="txttd"><span contenteditable="true" class="text" ng-bind="f.title"></span></td>
                            <td ng-click="goto(f)"><i class="fa fa-info"></i></td>
                            <td ng-click="goto(f)"><i class="fa fa-link"></i></td>
                            <td ng-repeat="cv in f.cols" colspan="{{f.colspan}}" ng-switch="f.type">
                                <div class="input-group" ng-init="pid = $index">
                                    <span ng-if="f.type == 'currency'" class="input-group-addon"><i class="fa fa-eur"></i></span>
                                    <select ng-switch-when="select" class="form-control" ng-model="cv.value" ng-class="cclass(cv)" ng-readonly="cv.locked" ng-disabled="cv.locked" ng-required="cv.required" placeholder="Pick value">
                                        <option ng-repeat="choice in f.choices" ng-selected="choice.name == cv.value">{{choice.value}}</option>
                                    </select>
                                    <input ng-repeat="choice in f.choices"
                                           ng-readonly="cv.locked"
                                           ng-disabled="cv.locked"
                                           ng-required="cv.required"
                                           ng-switch-when="radio"
                                           class="form-control"
                                           name="{{f.id + '-' + pid}}"
                                           type="radio"
                                           ng-model="cv.value"
                                           value="{{choice.value}}"
                                    >
                                    <input ng-switch-default type="text" class="form-control" ng-class="cclass(cv)" ng-readonly="cv.locked" ng-disabled="cv.locked" ng-required="cv.required" ng-model="cv.value" placeholder="">
                                    <span class="input-group-addon"><i ng-if="cv.required" class="fa fa-asterisk"></i></span>
                                    <span ng-if="$last && f.tuple" class="input-group-addon"><i class="fa fa-plus"></i></span>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <section class="content-header">
        <div class="row">
            <a ng-click="sendData()" class="col-md-12 btn btn-app" data-toggle="modal" data-target="#modal-success">
                <i class="fa fa-save"></i>
                Save
            </a>
        </div>
    </section>
</section>
</body>
</html>
