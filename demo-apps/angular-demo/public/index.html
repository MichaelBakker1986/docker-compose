<!DOCTYPE html>
<html lang="en" ng-app="angapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular DEMO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="/css/AdminLTE.min.css">-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>

    <script>
        angular.module('angapp', []).controller('kspController', function($scope, $http) {

            var url = window.location.href.split("/")
            var result = url[0] + "//" + url[2].split(':')[0]
            var modelName = window.location.href.split('model=')[1];
            $scope.echo = function(data) {
                console.info(data)
            }
            $scope.goto = function(data) {
                alert(data)
            }
            let liveUrl = '/DEMO/transformFFL_LME/KSP';
            if (modelName) {
                liveUrl = '/DEMO/transformFFL_LME/' + modelName
            }
            $scope.sendData = function(e) {
                alert(JSON.stringify(LME.exportData(), null, 2))
            }
            $scope.clicked = function(e) {
                console.info(e)
            }

            $scope.cclass = function(figure) {
                return (figure.entered ? 'isentered' : '');
            }

            $http.get(liveUrl).then(function(data) {
                eval(data.data)
                $scope.LME_MODEL = LME.exportWebModel()

            }).catch(function(err) {
                console.info(err);
            });
        });
    </script>
    <style>

        .main-header {
            position: relative;
            max-height: 100px;
            z-index: 1030;
        }

        .main-header .navbar-custom-menu, .main-header .navbar-right {
            float: right;
        }

        .main-header .navbar {
            -webkit-transition: margin-left .3s ease-in-out;
            -o-transition: margin-left .3s ease-in-out;
            transition: margin-left .3s ease-in-out;
            margin-bottom: 0;
            margin-left: 230px;
            border: none;
            min-height: 50px;
            border-radius: 0;
        }

        .main-sidebar {
            position: absolute;
            top: 0;
            left: 0;
            padding-top: 50px;
            min-height: 100%;
            width: 230px;
            z-index: 810;
            -webkit-transition: -webkit-transform .3s ease-in-out, width .3s ease-in-out;
            -moz-transition: -moz-transform .3s ease-in-out, width .3s ease-in-out;
            -o-transition: -o-transform .3s ease-in-out, width .3s ease-in-out;
            transition: transform .3s ease-in-out, width .3s ease-in-out;
        }

        .content-header {
            position: relative;
            padding: 15px 15px 0 15px;
        }

        section.container table {
            display: block;
            height: 600px;
            overflow-y: scroll;
        }

        .btn-app > .fa, .btn-app > .glyphicon, .btn-app > .ion {
            font-size: 20px;
            display: block;
        }

        .btn-app {
            border-radius: 3px;
            position: relative;
            padding: 15px 5px;
            margin: 0 0 10px 10px;
            min-width: 80px;
            height: 60px;
            text-align: center;
            color: #666;
            border: 1px solid #ddd;
            background-color: #f4f4f4;
            font-size: 12px;
        }

        .input-group {
            width: 100%;
        }

        .lmetable tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .lmetable tr:nth-child(even) {
            background-color: whitesmoke;
        }

        .lmetable td {
            white-space: nowrap;
        }

        input.isentered {
            border-left: 2px solid #000;
            border-right: 1px solid #ccc;
            color: #1A3485;
        }

        td.txttd {
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 400px;
        }

        span.text {
            white-space: nowrap;
            text-overflow: ellipsis;
            display: inline-block;
        }
    </style>
</head>
<body ng-controller="kspController">
 
     
<section class="container">
    <section class="content-header">
        <H1>Figure {{LME_MODEL.name}}
            <small>Preview page</small>
        </H1>
    </section>
    <section>
        <table ng-click="clicked($event)" class="lmetable">
            <tr ng-repeat="f in LME_MODEL.nodes" ng-if="f.visible">
                <td><i class="fa fa-caret-right"></i></td>
           <td class="txttd"><span contenteditable="true" class="text" ng-bind="f.title"></span></td>
                <td ng-click="goto(f)"><i class="fa fa-info"></i></td>
                <td ng-click="goto(f)"><i class="fa fa-link"></i></td>
                <td ng-repeat="cv in f.cols" colspan="{{f.colspan}}">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-dollar"></i></span>
                        <input type="text" class="form-control" ng-class="cclass(cv)" ng-readonly="cv.locked" ng-disabled="cv.locked" ng-required="cv.required" ng-model="cv.value" placeholder="">
                        <span class="input-group-addon"><i ng-if="cv.required" class="fa fa-asterisk"></i></span>
                        <span ng-if="$last" class="input-group-addon"><i class="fa fa-plus"></i></span>
                    </div>
                </td>
            </tr>
        </table>
    </section>
    <section class="content-header">
        <div class="row">
            <a ng-click="sendData()" class="col-md-12 btn btn-app" data-toggle="modal" data-target="#modal-success">
                <i class="fa fa-save"></i>
                Save
            </a>
        </div>
    </section>
</section>

</body>
</html>
