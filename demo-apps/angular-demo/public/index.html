<!DOCTYPE html>
<html lang="en" ng-app="angapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular DEMO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
    <script>
        angular.module('angapp', []).controller('kspController', function($scope, $http) {

            var url = window.location.href.split("/")
            var result = url[0] + "//" + url[2].split(':')[0]
            var modelName = window.location.href.split('model=')[1];
            $scope.echo = function(data) {
                console.info(data)
            }
            $scope.goto = function(data) {
                alert(data)
            }
            let liveUrl = 'KSP.js';
            if (modelName) {
                liveUrl = result + ':8080/DEMO/transformFFL_LME/' + modelName
            }
            $scope.clicked = function(e) {
                console.info(e)
            }
            $scope.cclass = function(figure) {
                let visible = figure.visible ? 'on ' : '';
                return visible + (figure.entered ? 'isentered' : '');
            }
            $http.get(liveUrl).then(function(data) {
                eval(data.data)
                $scope.LME_MODEL = LME.exportWebModel()

            }).catch(function(err) {
                console.info(err);
            });
        });
    </script>
    <style>
        input {
            border: 1px solid #ccc;
        }

        input:required {
            border-color: #800000;
            border-width: 1px;
        }

        input:read-only {
            border-width: 2px;
            border-color: transparent;
        }

        .lmetable td {
            white-space: nowrap;
        }

        input.isentered {
            border-left: 2px solid #000;
            border-right: 1px solid #ccc;
            color: #1A3485;
        }

        td.txttd {
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 400px;
        }

        span.text {
            white-space: nowrap;
            text-overflow: ellipsis;
            display: inline-block;
        }
    </style>
</head>
<body ng-controller="kspController">
<table>
    <tr>
        <td>
            <H1>Figure {{LME_MODEL.name}}</H1>
            <table ng-click="clicked($event)" class="lmetable">
                <tr ng-repeat="f in LME_MODEL.nodes" ng-show="f.visible">
                    <td ng-click="echo(f)"> ¡</td>
                    <td class="txttd"><span class="text">{{f.title}}</span></td>
                    <td ng-click="goto(f)"> ²</td>
                    <td ng-click="goto(f)"> ³</td>
                    <td>-</td>
                    <td>€</td>
                    <td ng-repeat="column in [ 1 , 2 , 3 ]">
                        <span>-</span>
                        <input ng-class="cclass(f)" ng-readonly="f.locked" ng-disabled="f.locked" ng-required="f.required" ng-model="f.value" placeholder="">
                        <span>*</span>
                    </td>
                    <td>+</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
