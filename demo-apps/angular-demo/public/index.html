<!DOCTYPE html>
<html lang="en" ng-app="angapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>angular app</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
    <script>
        angular.module('angapp', []).controller('kspController', function($scope, $http) {
            var url = window.location.href.split("/")
            var result = url[0] + "//" + url[2].split(':')[0]

            $http.get('KSP.js').then(function(data) {
                eval(data.data)
                $scope.LME_MODEL = LME.exportWebModel()

            }).catch(function(err) {
                console.info(err);
            });
        });
    </script>
    <style>
        input:required {
            border-color: #800000;
            border-width: 1px;
        }

        input:read-only {
            border: none;
        }
    </style>
</head>
<body ng-controller="kspController">
<table>
    <tr>
        <td>
            <H1>Figure {{LME_MODEL.name}}</H1>
            <table>
                <tr ng-repeat="figure in LME_MODEL.nodes" ng-show="figure.visible">
                    <td><span>{{figure.title}}</span></td>
                    <td><input disabled type="checkbox" ng-checked="figure.visible"></td>
                    <td><input disabled type="checkbox" ng-checked="figure.locked"></td>
                    <td><input disabled type="checkbox" ng-checked="figure.required"></td>
                    <td><input disabled type="checkbox" ng-checked="figure.required"></td>
                    <td><input ng-readonly="figure.locked" ng-disabled="figure.locked" ng-required="figure.required" ng-model="figure.value" placeholder=""/></td>
                    <td><input disabled type="checkbox" ng-checked="figure.required"></td>
                    <td><input disabled type="checkbox" ng-checked="figure.required"></td>
                    <td><input ng-readonly="figure.locked" ng-disabled="figure.locked" ng-required="figure.required" ng-model="figure.value" placeholder=""/></td>
                    <td><input disabled type="checkbox" ng-checked="figure.required"></td>
                    <td><input disabled type="checkbox" ng-checked="figure.required"></td>
                    <td><input ng-readonly="figure.locked" ng-disabled="figure.locked" ng-required="figure.required" ng-model="figure.value" placeholder=""/></td>
                    <td><input disabled type="checkbox" ng-checked="figure.required"></td>
                    <td><input disabled type="checkbox" ng-checked="figure.required"></td>
                    <td><input ng-readonly="figure.locked" ng-disabled="figure.locked" ng-required="figure.required" ng-model="figure.value" placeholder=""/></td>
                    <td><input disabled type="checkbox" ng-checked="figure.required"></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
