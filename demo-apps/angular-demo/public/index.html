<!DOCTYPE html>
<html lang="en" ng-app="angapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular DEMO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="/css/AdminLTE.min.css">-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.17/angular-filter.min.js"></script>

    <script>
        angular.module('angapp', ['angular.filter']).controller('kspController', function($scope, $http) {

            var userID = window.location.href.split('#').filter(function(el) {
                return el.indexOf('saveToken=') != -1
            })
            if (userID.length == 0) {
                userID = 'DEMO'
            } else {
                userID = userID[0].split('=')[1]
            }
            var modelName;
            var modelNameArr = window.location.href.split('#').filter(function(el) {
                return el.indexOf('model=') != -1
            })
            if (modelNameArr.length == 0) {
                modelName = 'KSP'
            } else {
                modelName = modelNameArr[0].split('=')[1]
            }
            var url = window.location.href.split("/")
            var result = url[0] + "//" + url[2].split(':')[0]
            $scope.echo = function(data) {
                console.info(data)
            }
            $scope.goto = function(data) {
                alert(data)
            }
            let liveUrl = '/' + userID + '/transformFFL_LME/KSP.js';
            if (modelName) {
                liveUrl = '/' + userID + '/transformFFL_LME/' + modelName + '.js'
            }
            var saveToken = userID;
            console.info(saveToken + ':' + modelName)
            $scope.saveData = function(e) {
                //send data to server to store
                $http.post(result + ':8085/id/' + saveToken, {
                    data: LMEMETA.exportData()
                }).then(function(data) {
                    saveToken = data.data.saveToken;
                    window.location.href = '#model=' + modelName + '#saveToken=' + saveToken
                    alert('Success saved data' + JSON.stringify(data))
                }).catch(function(err) {
                    alert('Cannot save data to from [' + '/id/' + saveToken + ']')
                    console.error(err)
                })
            }
            $scope.clicked = function(e) {
                console.info(e)
            }

            $scope.cclass = function(figure) {
                return (figure.entered ? 'isentered' : '');
            }
            $scope.changeSearch = function(node) {
                $scope.search = node.path + '.' + node.id
            }

            $http.get(liveUrl).then(function(data) {
                eval(data.data)
                //after this we can import the user-data....
                $scope.LME_MODEL = LME
                $http.get('/id/' + userID).then(function(data) {
                    if (!data.data) throw Error('No data in request')
                    LMEMETA.importData(data.data.values)
                }).catch(function(err) {
                    alert('Cannot load saved data. from [' + '/id/' + userID + ']')
                    console.error(err)
                })
            }).catch(function(err) {
                console.info(err);
            });
        })
    </script>
    <style>

        .main-header {
            position: relative;
            max-height: 100px;
            z-index: 1030;
        }

        .main-header .navbar-custom-menu, .main-header .navbar-right {
            float: right;
        }

        .main-header .navbar {
            -webkit-transition: margin-left .3s ease-in-out;
            -o-transition: margin-left .3s ease-in-out;
            transition: margin-left .3s ease-in-out;
            margin-bottom: 0;
            margin-left: 230px;
            border: none;
            min-height: 50px;
            border-radius: 0;
        }

        .main-sidebar {
            position: absolute;
            top: 0;
            left: 0;
            padding-top: 50px;
            min-height: 100%;
            width: 230px;
            z-index: 810;
            -webkit-transition: -webkit-transform .3s ease-in-out, width .3s ease-in-out;
            -moz-transition: -moz-transform .3s ease-in-out, width .3s ease-in-out;
            -o-transition: -o-transform .3s ease-in-out, width .3s ease-in-out;
            transition: transform .3s ease-in-out, width .3s ease-in-out;
        }

        .content-header {
            position: relative;
            padding: 15px 15px 0 15px;
        }

        section.container table {
            display: block;
            height: 600px;
            overflow-y: scroll;
        }

        .btn-app > .fa, .btn-app > .glyphicon, .btn-app > .ion {
            font-size: 20px;
            display: block;
        }

        .btn-app {
            border-radius: 3px;
            position: relative;
            padding: 15px 5px;
            margin: 0 0 10px 10px;
            min-width: 80px;
            height: 60px;
            text-align: center;
            color: #666;
            border: 1px solid #ddd;
            background-color: #f4f4f4;
            font-size: 12px;
        }

        .input-group {
            width: 100%;
        }

        .lmetable tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .lmetable tr:nth-child(even) {
            background-color: whitesmoke;
        }

        .lmetable td {
            white-space: nowrap;
        }

        input.isentered {
            border-left: 2px solid #000;
            border-right: 1px solid #ccc;
            color: #1A3485;
        }

        td.txttd {
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 400px;
        }

        span.text {
            white-space: nowrap;
            text-overflow: ellipsis;
            display: inline-block;
        }

        label {
            cursor: default;
        }

        span.required:after, label[required]:not(input):after {
            content: "ï€…";
            font-family: fontAwesome;
            font-size: .4rem;
            vertical-align: super;
            margin: 0 .2rem;
            color: #dd3333;
        }

        .icon {
            display: table-cell;
            width: 20px;
            text-align: center;
            vertical-align: top;
            padding: .8rem 0 0 0;
            font: normal normal normal 14px/1 FontAwesome;
            font-size: inherit;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        div[data-toggle="buttons"] label.active {
            color: #7AA3CC;
        }

        div[data-toggle="buttons"] label:hover {
            color: #7AA3CC;
        }

        div[data-toggle="buttons"] label:active, div[data-toggle="buttons"] label.active {
            -webkit-box-shadow: none;
            box-shadow: none;
        }
    </style>
</head>
<body ng-controller="kspController">


<section class="container">
    <section class="content-header">
        <H1>Figure {{LME_MODEL.name}}
            <small>Preview page</small>
        </H1>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-2">
                    <input type="text" ng-model="search" placeholder="Search figure"/>
                    <ul class="list-group" ng-repeat="f in LME_MODEL | pick:'children.length > 1 && path.endsWith(\'Q_ROOT\')'" ng-if="f.visible">
                        <li class="list-group-item" ng-click="changeSearch(f)" ng-bind="f.title"></li>
                    </ul>
                </div>
                <div class="col-xs-19">
                    <table ng-click="clicked($event)" class="lmetable">
                        <tr ng-repeat="f in LME_MODEL | fuzzyBy: 'path': search | first: 200" ng-if="f.visible">
                            <td><i ng-if="f.tuple" class="fa fa-caret-right"></i></td>
                            <td class="txttd"><span contenteditable="true" ng-bind="f.title" ng-class="'text ' + (f.required?'required':'')"></span></td>
                            <td ng-click="goto(f)"><i ng-class=" f.hint ? 'fa fa-info' : 'icon' " title="{{f.hint}}">
                            </i></td>
                            <td ng-repeat="cv in f.cols" colspan="{{f.colspan}}" ng-switch="f.type">
                                <div class="input-group" ng-init="pid = $index">
                                    <span ng-if="f.type == 'currency'" class="input-group-addon"><i class="fa fa-eur"></i></span>
                                    <select ng-switch-when="select" class="form-control" ng-model="cv.value" ng-class="cclass(cv)" ng-readonly="cv.locked" ng-disabled="cv.locked" ng-required="cv.required" placeholder="Pick value">
                                        <option ng-repeat="choice in f.choices" ng-selected="choice.name == cv.value">{{choice.value}}</option>
                                    </select>
                                    <div ng-switch-when="radio" class="btn-group" data-toggle="buttons">
                                        <label class="btn" ng-repeat="choice in f.choices" ng-class="choice.name == cv.value?'active':''">
                                            <input type="radio" name='{{f.id + "-" + pid}}' ng-click="cv.value = choice.name">
                                            <i class="fa fa-circle-o fa-2x"></i><i class="fa fa-check-circle-o fa-2x"></i><span>{{choice.value}}</span>
                                        </label>
                                    </div>
                                    <textarea ng-switch-when="memo" rows="4" class="form-control" ng-class="cclass(cv)" ng-readonly="cv.locked" ng-disabled="cv.locked" ng-required="cv.required" ng-model="cv.value" placeholder=""></textarea>
                                    <input ng-switch-default type="text" class="form-control" ng-class="cclass(cv)" ng-readonly="cv.locked" ng-disabled="cv.locked" ng-required="cv.required" ng-model="cv.value" placeholder="">
                                    <span ng-if="$last && f.tuple" class="input-group-addon"><i class="fa fa-plus"></i></span>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <section class="content-header">
        <div class="row">
            <a ng-click="saveData()" class="col-md-12 btn btn-app" data-toggle="modal" data-target="#modal-success">
                <i class="fa fa-save"></i>
                Save
            </a>
        </div>
    </section>
</section>
</body>
</html>
