<!DOCTYPE html>
<html lang="en" ng-app="angapp">
<head>
    <!--MANY DROP DOWN -->
    <!--https://stackoverflow.com/questions/12934339/single-dropdown-for-many-items-using-twitter-bootstrap-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular DEMO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/black/pace-theme-flash.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="/css/AdminLTE.min.css">-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.17/angular-filter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gitgraph.js/1.11.4/gitgraph.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/gitgraph.js/1.11.4/gitgraph.css"/>
    <link rel="stylesheet" type="text/css" href="grid_example.css"/>
    <script>
        angular.module('angapp', ['angular.filter'])
            .directive('ngBindAttrs', function() {
                return function(scope, element, attrs) {
                    scope.$watch(attrs.ngBindAttrs, function(value) {
                        angular.forEach(value, function(value, key) {
                            attrs.$set(key, value);
                        })
                    }, true)
                }
            })
            .directive('highchartsColumn', function($parse) {
                'use strict';
                return {
                    restrict: 'E',
                    template: '<div></div>',
                    link: function(scope, element, attrs) {
                        attrs.chart = new Highcharts.chart(element[0], {
                            chart: {
                                type: 'column'
                            },
                            title: {
                                text: attrs.title
                            },
                            dataLabels: {
                                enabled: true
                            }
                        });

                        let listener = function() {
                            let series = attrs.series[1];
                            const categories = attrs.series[0];
                            console.info(categories)

                            for (var i = 0; i < series.length; i++) {
                                console.info(attrs.chart.series[i])
                                if (attrs.chart.series[i]) {
                                    attrs.chart.series[i].setData([series[i]], true);
                                } else {
                                    attrs.chart.addSeries(series[i]);
                                }
                            }

                            if (i < attrs.chart.series.length - 1) {
                                var seriesLength = attrs.chart.series.length - 1;
                                for (var j = seriesLength; j > i; j--) {
                                    attrs.chart.series[j].remove();
                                }
                            }
                            if (attrs.chart.xAxis.length === 0) {
                                attrs.chart.addAxis(categories);
                            } else {
                                attrs.chart.xAxis[0].setCategories(categories, true);
                            }
                        };
                        scope.$watch(function() {
                            return attrs.series;
                        }, listener);
                        listener()
                    }
                };
            })
            .controller('lmeController', function($scope, $http, $timeout) {

                var params = window.location.href.split('#')
                if (params.length == 1) window.location.href = '#MVO&DEMO'
                var params = window.location.href.split('#')[1].split('&')
                let modelName = params[0] || 'MVO';

                $scope.changeSearch = function(node) {
                    $scope.search = node
                }

                function persist() {
                    Pace.start();
                    LMEMETA.persistData(function(response) {
                        $scope.$digest()
                    });
                }

                $http.get('resources/' + modelName + '.js').then(function(data) {
                    eval(data.data)
                    //after this we can import the user-data....
                    LMEMETA.importWebModel('Q_ROOT')
                    LME = LMEMETA.exportWebModel();
                    $scope.LME_MODEL = LME.nodes
                    $scope.name = LME.name
                    $scope.LMEMETA = LMEMETA;
                    $scope.saveData = persist

                    //TODO: find a way in FFL to make this generic...
                    if (modelName.indexOf('V05') > -1) {
                        $scope.nav = LME.nodes.Q_ROOT_VALUATION.children
                        $scope.search = LME.nodes.Q_ROOT_VALUATION
                    } else {
                        $scope.nav = (LME.nodes.Q_ROOT || LME.nodes.root).children
                        $scope.search = (LME.nodes.Q_ROOT || LME.nodes.root).children[0]
                    }

                    LMEMETA.loadData(function(response) {
                        $scope.$digest()
                    })
                }).catch(function(err) {
                    console.error("failed loading " + err);
                });
                $(window).bind('keydown', function(event) {
                    if (event.ctrlKey || event.metaKey) {
                        switch (String.fromCharCode(event.which).toLowerCase()) {
                            case 's':
                                event.preventDefault();
                                persist();
                                break;
                        }
                    }
                });
            })
    </script>

</head>
<body ng-controller="lmeController">
<nav class="navbar navbar-fixed-top">
    <div id="header-container" class="container navbar-container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a id="brand" class="navbar-brand" href="">
                Figure {{name}}
                <small> Preview page</small>
            </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav" style="float: right">
                <li>
                    <a ng-click="saveData()" class="toggle-save-btn btn bg-green btn-sm"><i style="font-size: 24px" class="fa fa fa-save"></i></a>
                </li>
            </ul>
        </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
</nav><!-- /.navbar -->
<div class="container-fluid">
    <div class="row">

        <div class="col-sm-1" ng-controller="graphController">
            <canvas id="gitGraph"></canvas>
            <script src="dataTreeGraph.js"></script>
        </div>
        <div class="col-sm-2 page-header">
            <input class="hidden" type="text" ng-model="search" placeholder="Search figure"/>
            <ul class="list-group" ng-repeat="f in nav | pick:'children.length > 1'" ng-if="f.visible">
                <li class="list-group-item" ng-click="changeSearch(f)" ng-bind="f.title"></li>
            </ul>
        </div>
        <div class="col-sm-8">
            <h3 class="page-header">{{search.title}}</h3>
            <div ng-repeat="f in LME_MODEL | fuzzyBy: 'path': search.id | first: 100" ng-if="f.visible" ng-class="'row ' + (f.required?'required':'')">
                <div ng-repeat="cv in f.cols" ng-required="cv.required" ng-class="cv.entered ? 'isentered' : undefined" ng-readonly="cv.locked" ng-disabled="cv.locked" ng-switch="cv.type">
                    <div ng-switch-when="chart" class="col-xs-10 chart">
                        <highcharts-column class="chart" ng-bind-attrs="{series: cv.value}"></highcharts-column>
                    </div>
                    <div ng-switch-when="title" ng-class="'col-xs-'+(f.cols.length ==1?10:5)">
                        <span contenteditable="true" class="title" ng-bind="f.title"></span>
                        <span><i ng-if="f.hint" class="fa fa-info" title="{{f.hint}}"></i></span>
                        <span><i ng-if="f.original!=='undefined' && f.original!=='\'\''" class="fa fa-info" title="{{f.id + '='+ f.original}}"></i></span>
                    </div>
                    <div ng-switch-default class="col-xs-5">
                        <div class="input-group" ng-init="pid = $index" ng-switch="cv.type">
                            <span ng-if="f.type == 'currency'" class="input-group-addon"><i class="fa fa-eur"></i></span>
                            <select ng-switch-when="select" class="form-control" ng-model="cv.value" placeholder="Pick value">
                                <option ng-repeat="choice in f.choices" ng-selected="choice.name == cv.value">{{choice.value}}</option>
                            </select>
                            <div ng-switch-when="radio" class="btn-group" data-toggle="buttons">
                                <label class="btn" ng-repeat="choice in f.choices" ng-class="choice.name == cv.value?'active':''">
                                    <input type="radio" name='{{f.id + "-" + pid}}' ng-click="cv.value = choice.name">
                                    <i ng-class="choice.name == cv.value ? 'fa fa-check-circle-o fa-2x' : 'fa fa-circle-o fa-2x'"></i>
                                    <span>{{choice.value}}</span>
                                </label>
                            </div>
                            <textarea ng-switch-when="memo" rows="4" class="form-control" ng-model="cv.value" placeholder=""></textarea>
                            <input ng-switch-default class="form-control" ng-model="cv.value">
                            <span ng-if="$last && f.tuple" class="input-group-addon"><i class="fa fa-plus"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
