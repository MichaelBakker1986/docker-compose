<!DOCTYPE html>
<html ng-app="angapp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LME | Showcase</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/black/pace-theme-flash.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/onsen/2.8.2/css/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
    <style>
        .required label:after, div .required:after, label[required]:not(input):after {
            content: "ï€…";
            font-family: fontAwesome;
            font-size: .7rem;
            vertical-align: super;
            margin: 0 .2rem;
            color: #dd3333;
        }
    </style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.src.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts-ng/1.1.0/highcharts-ng.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>.content-wrapper, .main-footer {
        margin-left: 0px;
    }</style>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini" ng-controller="lmeController">
<div class="wrapper">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div ng-repeat="demo in demos" class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">{{demo.name}}</h3>
                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                        <style>
                            .input-group-addon {
                                vertical-align: top;
                            }
                        </style>
                        <div class="box-body">
                            <div class="box-body no-padding">
                                <div class="row" ng-switch="demo.name">
                                    <div class="col-md-5 col-sm-5">
                                        <div class="input-group">
                                            <div class="input-group-addon btn" ng-click="loadFFL(demo.ffl)"><span class="glyphicon glyphicon-align-left"></span></div>
                                            <textarea class="form-control" rows="{{demo.ffl.split('\n').length }}" ng-model="demo.ffl">{{demo.ffl}}</textarea>
                                        </div>
                                    </div>
                                    <div ng-switch-when="Formula example" class="col-md-5 col-sm-5">
                                        <label>{{LEASE_CALCULATOR.title}}</label>
                                        <input ng-model="LEASE_CALCULATOR.value" class="form-control" placeholder=".."/>
                                    </div>
                                    <div ng-switch-when="Memo" class="col-md-5 col-sm-5">
                                        <label ng-bind="LEASE_DETAILS.title">Lease information</label>
                                        <textarea rows=6 class="form-control" ng-model="LEASE_DETAILS.value" placeholder=".."></textarea>
                                    </div>
                                    <div ng-switch-when="Dropdown" class="col-md-5 col-sm-5">
                                        <label ng-bind="LEASE_PRIVATE.title"></label>
                                        <select class="form-control" ng-model="LEASE_PRIVATE.value" placeholder="Pick value">
                                            <option ng-repeat="choice in LEASE_PRIVATE.choices" value="{{choice.name}}" ng-selected="choice.name == LEASE_PRIVATE.value">{{choice.value}}</option>
                                        </select>
                                    </div>
                                    <div ng-switch-when="Behaviors" class="col-md-5 col-sm-5">
                                        <label ng-required="BEHAVIORS.required && !BEHAVIORS.entered" class="control-label" for="inputRequired"><i ng-if="BEHAVIORS.required && !BEHAVIORS.entered" class="fa fa-bell-o"></i> {{BEHAVIORS.title}}</label>
                                        <textarea class="form-control" rows=6 id="inputRequired" ng-disabled="BEHAVIORS.locked" ng-readonly="BEHAVIORS.locked" ng-if="BEHAVIORS.visible" ng-model="BEHAVIORS.value"  placeholder=".."></textarea>
                                    </div>
                                    <div ng-switch-when="Radio" class="btn-group" data-toggle="buttons">
                                        <div>
                                            <label ng-bind="LEASE_PRIVATE.title"></label>
                                        </div>
                                        <label class="btn" ng-repeat="choice in LEASE_PRIVATE.choices" ng-class="choice.name == LEASE_PRIVATE.value?'active':''">
                                            <input type="radio" name='group1' ng-click="LEASE_PRIVATE.value = choice.name">
                                            <i ng-class="choice.name == LEASE_PRIVATE.value ? 'fa fa-check-circle-o fa-2x' : 'fa fa-circle-o fa-2x'"></i>
                                            <span>{{choice.value}}</span>
                                        </label>
                                    </div>
                                    <div ng-switch-when="Calculate" class="col-md-5 col-sm-5">
                                        <label ng-bind="LEASE_AMMOUNT.title"></label>
                                        <input ng-model="LEASE_AMMOUNT.value" class="form-control" placeholder=".."/>
                                        <label ng-bind="LEASE_COST.title"></label>
                                        <input ng-model="LEASE_COST.value" class="form-control" placeholder=".."/>
                                        <label ng-bind="LEASE_TOTAL.title"></label>
                                        <span class="form-control" ng-bind="LEASE_TOTAL.value">..</span>
                                    </div>
                                    <div ng-switch-when="Piechart" class="col-md-5 col-sm-5">
                                        <label ng-bind="LEASE_RATIO.title"></label>
                                        <div class="chart-responsive">
                                            <highchart config="{
                                            chart: {
                                             type: 'pie'
                                            },
                                            title: false,
                                            tooltip: {
                                                 pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                                            },
                                            plotOptions: {
                                                pie: {
                                                    allowPointSelect: true,
                                                    cursor: 'pointer',
                                                    dataLabels: {
                                                        enabled: true,
                                                        format: '{point.name}',
                                                        style: {
                                                            color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                                                        }
                                                    },
                                                    showInLegend: true
                                                }
                                            },
                                            credits:false,
                                            xAxis: {
                                                categories: LEASE_RATIO.value[0]
                                            },
                                            series: [{
                                                name : 'Quantity',
                                                data : LEASE_RATIO.value
                                            }]
                                          }"></highchart>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 1.0.1
        </div>
        <strong>Credits &copy; 2017 <a>Michael Bakker</a>.</strong>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
<script src="dist/js/adminlte.min.js"></script>
<script src="dist/js/demo.js"></script>
<script src="engineonly.js"></script>
<script src="ui_showcase.js"></script>
</body>
</html>
