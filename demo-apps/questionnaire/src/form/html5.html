<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>

    .repeater-container {
        height: 454px;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
    }

    .stretchedToMargin {
        display: block;
        position: relative;
        height: auto;
        bottom: 0;
        top: 0;
        left: 0;
        right: 0;
        margin-top: 20px;
        margin-bottom: 20px;
        margin-right: 80px;
        margin-left: 80px;
        background-color: green;
    }
</style>
<body>
<div style="border: 1px solid black; height: 100%;min-height: 100%">
    <div class="stretchedToMargin">
        Hello, world
    </div>
</div>
</body>
</html>
