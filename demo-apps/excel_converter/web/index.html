<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel FFL Converter </title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/black/pace-theme-big-counter.min.css"/>
</head>

<body  >
<div>

    <style type="text/css" media="screen">

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        h1 {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            margin: auto;
            background-color: #272822;
            color: antiquewhite;
            border: 2px solid black;
            text-align: center;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn {
            border: 2px solid gray;
            color: gray;
            cursor: pointer;
            background-color: white;
            padding: 4px 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .header {
            color: gray;
            position: absolute;
            background-color: white;
            padding: 7px 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .upload-btn-wrapper input[type=file] {
            font-size: 25px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        section {
            display: -webkit-flex; /* Safari */
            display: flex;
            width: 100%;
        }

        #editor-section {
            position: absolute;
            top: 36px;
            bottom: 0;
            left: 0;
            right: 0;
        }

        div.left, div.right {
            outline: solid 1px #ccc;
            overflow: auto;
        }

        div.left {
            width: 50%;
            resize: both;
        }

        div.right {
            -webkit-flex: 1; /* Safari 6.1+ */
            -ms-flex: 1; /* IE 10 */
            flex: 1;
        }

    </style>
    <form style="height: 34px;">
        <div class="upload-btn-wrapper">
            <button class="btn">Upload the excel file</button>
            <input id="uploadfiles" type="file" name="presentation"/>
        </div>
        <span class="header">* | description | level | name |type | * | required | visible | displaytype </span>
        <a style="position: absolute; right: 0px" href="testfile.xlsx" class="btn" download>Test file</a>
    </form>
    <section id="editor-section" class="grid">
        <div id="left_editor" class="left"></div>
        <div id="right_top_editor" class="right"></div>
        <div id="right_bottom_editor" class="right"></div>
    </section>

    <script type="text/javascript" src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
</div>
</body>
</html>
