<style>
    .question {
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        display: block;
    }

    .lvl1 .question.SectionType {
        font-size: 16px;
        line-height: 10px;
        font-weight: bold;
    }

    .lvl2 .question.SectionType {
        font-size: 14px;
        line-height: 10px;
        font-weight: bold;
    }

    /*.lvl3 {
        margin-left: 2%;
    }*/

    input[type=checkbox] {
        -moz-box-shadow: none;
        -webkit-box-shadow: none;
    }

    .input-group .TextAnswerType {
        display: block;
        text-align: right;
    }

    .lvl3 .question.SectionType {
        font-size: 14px;
        line-height: 10px;
        font-weight: bold;
    }

    .lvl3 .col-md-6 span {
        padding-left: 2%
    }

    [input-valid=false].form-control {

        border-color: #a94442;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
    }

    /*.lvl3 .col-md-6 {
        width: 49%;
    }*/

    .question.SectionType {
        display: initial;
    }
</style>
<!--&nbsp-->
<div class="container-fluid">

    <h1 class="page-header" ng-if="!!presentation.visible">{{presentation.title}}</h1>

    <div ng-model="presentation.nodes" ng-if="!!presentation.visible" ng-init="totalShow = calcTotalShow(200,presentation)">
        <div class="panel panel-default" ng-repeat="child in presentation.nodes | orderBy:'_index'" ng-if="child.visible">
            <div class="panel-body">
                <div class="lvl1" ng-include src="'../src/archive/clientscorecard/nodes_form_renderer.html'" ng-init="row = child"></div>
                <div ng-include="'presentation2.html'" ng-init="totalShow= calcTotalShow(totalShow, child);level=2;node=child"></div>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="presentation2.html">
        <div ng-init="totalShow = calcTotalShow(totalShow, node)" ng-repeat="child in node.nodes  | orderBy:'_index'">
            <div ng-include src="'../src/archive/clientscorecard/nodes_form_renderer.html'" ng-init="row = child" ng-if="!!child.visible"></div>
            <div ng-if="expanded(totalShow,child)" class="lvl{{level}}" ng-include="'presentation2.html'" ng-init="totalShow=totalShow;level = level + 1; node = child"></div>
        </div>
    </script>
</div>
