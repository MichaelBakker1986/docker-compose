            <a class="navbar-brand">FesJS v1.0</a>
        </div>

                                     md-selected-item="selectedItem" md-search-text="searchText" md-selected-item-change="rootNodePath(selectedItem.rowId);"
                                     md-items="item in lookupSolutions(searchText) | orderBy : 'item.rowId.length' : true" md-item-text="item.rowId" placeholder="Search...">
                        <md-item-template>
                            <span md-highlight-text="searchText">{{item.rowId}}</span>
                        </md-item-template>
                        <md-not-found>
                            No matches found.
                        </md-not-found>
                    </md-autocomplete>
                </form>
            </md-input-container>
            <ul class="nav navbar-nav navbar-top-links navbar-right">

                        <i class="fa {{additionalbutton.icon}} fa-fw"></i>
                    </a>
                </li>

                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-bell fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-alerts">

                        <li ng-repeat="alert in alerts.warnings">
                            <a>
                                <div>
                                    <i class="fa {{alert.type}}"></i>{{alert.message}}
                                    <span class="pull-right text-muted small">{{alert.timeago}}</span>
                                </div>
                            </a>

                            <div class="divider"></div>
                        </li>
                        <li>
                            <a class="text-center">
                                <strong>See All Alerts</strong>
                                <i class="fa fa-angle-right"></i>
                            </a>
                        </li>
                    </ul>
                    <!-- /.dropdown-alerts -->
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a><i class="fa fa-user fa-fw"></i> User Profile</a>
                        </li>
                        <li><a><i class="fa fa-gear fa-fw"></i> Settings</a>
                        </li>
                        <li><a ng-click="toggleDefaultOutput()"><i class="fa fa-gear fa-fw"></i> {{usersettings.oppositeoutput}}</a>
                        </li>
                        <li><a><i class="fa fa-sign-out fa-fw"></i> Logout</a>

    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation" style="margin-bottom: 0;">

        <div class="navbar-default sidebar" role="navigation" style="position: fixed; z-index: 10">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="sidebar-search">
                        <div class="input-group custom-search-form">
                            <input type="text" class="form-control" ng-model="search.name" placeholder="Search...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                        </div>
                        <!-- /input-group -->
                    </li>
                    <li ng-repeat="menuitem in pages | filter:search  | orderBy:'order'" ng-click="switchPageByPage(menuitem)" ng-bind-attrs="{ sidebarhide: (menuitem.sidebarhide)}" ng-if="!menuitem.hide">
                        <a ng-class="page.name === menuitem.name ? 'active':''" ng-bind-attrs="{ sidebarhide: (menuitem.sidebarhide) }"><i class="fa {{menuitem.icon}} fa-fw"></i> {{menuitem.title||menuitem.name}}<span ng-if="menuitem.subpages" class="fa arrow"></span></a>
                        <ul class="nav nav-second-level collapse in" ng-if="menuitem.subpages">
                            <li ng-repeat="subpage in menuitem.subpages" ng-click="switchPageByPage(subpage);$event.stopPropagation();">
                                <a>{{subpage.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Content -->
    <div id="page-wrapper" class="expanded">
        <ng-include src="templatePath"></ng-include>
    </div>
</div>
<div ng-controller="code_editor">
    <div style="width: 100%;" id="ace_editor" ui-ace="{ onLoad: aceLoaded,  onChange: aceChanged}"></div>
    <a ng-click="toggleAce()" style="right: 10px;bottom: 10px; z-index: 9999; position: fixed"> <i class="fa fa-comment fa-fw"></i></a>
    <a ng-click="saveChanges()" style="right: 50px;bottom: 10px; z-index: 9999; position: fixed"> <i class="fa fa-save fa-fw"></i>Save</a>
</div>
<div class="navbar navbar-default navbar-static-bottom">
    <div class="navbar-header" style="width: 60%;">
        <nav class="collapse navbar-collapse" role="navigation">
            <ul class="nav navbar-nav navbar-top-links navbar-right" style="padding-top: 6px;">
                <li>
                    <button ng-show="navigator._up" class="btn btn-outline btn-success" ng-click="navigate('up')">
                        {{navigator._up.rowId}}
                        <i class="fa fa-arrow-up fa-fw"></i>
                    </button>
                </li>
                <li>
                    <button ng-show="navigator._previous" class="btn btn-outline btn-success" ng-click="navigate('previous')">
                        {{navigator._previous.rowId}}
                        <i class="fa fa-arrow-left fa-fw"></i>
                    </button>
                </li>
                <li>

                </li>
                <li>
                    <button ng-show="navigator._next" class="btn btn-outline btn-success" ng-click="navigate('next')">
                        {{navigator._next.rowId}}
                        <i class="fa fa-arrow-right fa-fw"></i>
                    </button>
                </li>
                <li>
                    <button ng-show="navigator._in" class="btn btn-outline btn-success" ng-click="navigate('in')">
                        {{navigator._in.rowId}}
                        <i class="fa fa-arrow-down fa-fw"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?ext=Chrome&amp;extver=2.1.0"></' + 'script>')</script>
