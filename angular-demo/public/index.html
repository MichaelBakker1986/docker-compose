<!DOCTYPE html>
<html lang="en" ng-app="angapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DEMO angular app</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script>
        function loadScript(url, callback) {
            var script = document.createElement("script")
            script.type = "text/javascript";
            if (script.readyState) { //IE
                script.onreadystatechange = function() {
                    if (script.readyState == "loaded" || script.readyState == "complete") {
                        script.onreadystatechange = null;
                        callback();
                    }
                };
            } else { //Others
                script.onload = function() {
                    callback();
                };
            }
            script.src = url;
            document.getElementsByTagName("head")[0].appendChild(script);
        }

        angular.module('angapp', []).controller('kspController', function($scope) {
            var url = window.location.href
            var arr = url.split("/");
            var result = arr[0] + "//" + arr[2].split(':')[0]
            loadScript(result + ':8080/DEMO/transformFFL_LME/KSP', function() {
                var tree = LME.exportPresentation().tree;
                tree.update(tree.root, {value: true, title: true})
                console.info(tree._tree.nodes.FES_LAYOUTNR)
                $scope.$apply(function() {
                    $scope.LME_MODEL = tree._tree.nodes
                });
            });
        });
    </script>
    <style>
        .masonry {
            -webkit-column-gap: 2px;
            -moz-column-gap: 2px;
            column-gap: 2px;
            padding: 2px;
            -webkit-columns: 2;
            -moz-columns: 2;
            columns: 2;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            box-sizing: border-box
        }

        @media (min-width: 511px) {
            .masonry {
                -webkit-columns: 3;
                -moz-columns: 3;
                columns: 3
            }
        }

        @media (min-width: 769px) {
            .masonry {
                -webkit-columns: 4;
                -moz-columns: 4;
                columns: 4
            }
        }

        @media (min-width: 1440px) {
            .masonry {
                -webkit-columns: 6;
                -moz-columns: 6;
                columns: 6
            }
        }

        .masonry .masonry-item {
            width: 100%;
            display: block;
            border-bottom: 2px solid transparent
        }
    </style>
</head>
<body ng-controller="kspController">

<H1>Figure data2:</H1>
<input ng-model="LME_MODEL.FES_LAYOUTNR.rowId"/>
<div class="wrapper">
    <div class="masonry" data-masonry='{ "itemSelector": ".item" }'>
        <div class="masonry-item" ng-repeat="figure in LME_MODEL" style="width:{{figure.rowId.length}}px; height:{{figure.rowId.length}}px">
            {{figure.rowId}}
        </div>
    </div>
</div>
</body>
</html>
