<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>

<script language="JavaScript" src="../bower_components/viz.js/viz.js"></script>
<script>
    var client = new XMLHttpRequest();
    client.open('GET', './fesapp.txt');
    client.onreadystatechange = function () {
        image = Viz(client.responseText);
        document.body.innerHTML = image;
    }
    client.send();
</script>
</body>
</html>
