<style>
    pre {
        background-color: white !important;
        border: none !important;
    }
</style>

<div class="container-fluid">
    <h1 class="page-header"> </h1>

    <div class="form-group">
        <label for="path">path:</label>
        <input id="path" class="form-control" ng-model="path" ng-change="content = modelFile[path];" ng-model-options="{ updateOn: 'blur' }"/>
    </div>
    <div class="form-group">
        <label for="filter">path:</label>
        <input id="filter" class="form-control" ng-model="plain_filter"/>
    </div>
</div>
<div class="panel panel-default" ng-repeat="(key,value) in content | filter:{name: plain_filter}">
    <pre class="code">{{ value | json }}</pre>
</div>
</div>
