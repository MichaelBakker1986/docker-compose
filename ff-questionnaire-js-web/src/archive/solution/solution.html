<div class="container-fluid">
    <h1 class="page-header">Solutions</h1>

    <div ng-controller="choose">
        <div class="col-lg-4 col-md-6" ng-repeat="model in exampleModels">
            <div class="panel panel-primary {{selectedModel.name === model.name ? 'selected' : ''}}">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <!--fa fa-tasks fa-5x-->
                            <i class="fa fa-comments fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge" ng-bind="model.id"></div>
                            <div> {{model.name +' ' +(model.template?' template':'')}}</div>
                        </div>
                    </div>
                </div>
                <a ng-click="changeUiModel(model)" href>
                    <div class="panel-footer">
                        <span class="pull-left">Start new {{model.name}}</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>

                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
