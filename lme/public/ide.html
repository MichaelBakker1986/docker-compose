<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LME IDE</title>
    <script src="/ace-builds/src-min/ace.js"></script>
    <script src="/ace-builds/src-min/ext-language_tools.js"></script>
    <link async rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link async rel="stylesheet" async href="/components-font-awesome/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="javascripts/ide.js"></script>

    <script src="javascripts/fflmode.js"></script>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style type="text/css" media="screen">
        html, body {
            height: 100%;
            min-height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: museo-slab, Georgia, "Times New Roman", Times, serif;
            font-weight: 500;
            line-height: 1.1;
            color: inherit;
        }

        .ui-autocomplete {
            max-height: 100px;
            width: 500px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .ace_editor {
            border: 1px solid lightgray;
            margin: auto;
            height: 200px;
            width: 80%;
        }

        .scrollmargin {
            height: 80px;
            text-align: center;
        }

        #editor {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="ui-widget">
    <input placeholder="refs/head/master" style="width: 400px" id="tags">
    <span>/</span>
    <input placeholder="KSP.ffl" style="width: 300px" id="models">
    <button id="save-model" title="(CTRL+S)" href="#home"> <i class="fa fa-pencil" aria-hidden="true"></i> Save</button>

</div>
<pre id="editor"></pre>
</body>
</html>
