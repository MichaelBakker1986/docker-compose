<!DOCTYPE html>

    <title>LME IDE</title>

    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            min-height: 100%;

        .ace_editor {
            border: 1px solid lightgray;
            margin: auto;
            height: 200px;
            width: 80%;
        }

        .scrollmargin {
            height: 80px;
            text-align: center;
        }

            width: 100%;
            height: 100%;
        }
