<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LME</title>
    <script src="/bower_components/canvas-datagrid/dist/canvas-datagrid.js"></script>
    <script src="/bower_components/ace-builds/src-min/ace.js"></script>
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.min.css">
    <script src="/web.js"></script>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        html, body {
            height: 100%;
            min-height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: museo-slab, Georgia, "Times New Roman", Times, serif;
            font-weight: 500;
            line-height: 1.1;
            color: inherit;
        }

        #grid {
            height: calc(100% - 70px);
            width: 100%;
            min-height: calc(100% - 70px);
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<div style="position: fixed; width: 100%; top: 0px;  height: 46px">
    <div class="topnav">
        <a class="active" href="#home"> <i class="fa fa-pencil" aria-hidden="true"></i> Edit</a>
        <a href="#import"> <i class="fa fa-desktop" aria-hidden="true"></i> Import</a>
    </div>
</div>
<div style="padding-top: 46px;" id="grid"></div>
</body>
</html>
